<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ZuljaPoly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="panel">
        <div id="main-menu">
            <button id="new-game">New Game</button>
            <button>Continue</button>
            <button>Options</button>
        </div>

        <div id="player-select" class="hidden">
          <h2>Select Players</h2>
          <button data-players="2">2 Players</button>
          <button data-players="3">3 Players</button>
          <button data-players="4">4 Players</button>
          <button class="back-btn" id="back">Back</button>
      </div>

        
        <div id="board" class="board hidden"></div>
        <div id="players" class="hidden players-bar"></div>
    </div>

  
    <script src="main.js"></script>
</body>
</html>
